<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="images/icon.png" />
  <!-- Font Family Link -->
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">

  <!-- Fontawesome Link -->
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!------------------------ Start Display Temp ------------------------>
  <section class="display-temp py-5 " id="search">
    <div class="container">

      <!------------------------ input search ------------------------>
      <div class="search m-auto">
        <input type="text" id="search-bar" class="w-100 mb-5" placeholder="&#xF002; Search City..."
          style="font-family:Arial, FontAwesome" />
      </div>

      <div class="city-temp d-flex justify-content-around py-5">

        <!-- Today's Card -->

        <div class="temp-card shadow">
          <div class="day-and-date d-flex justify-content-between">
            <p id="today"></p>
            <p id="today-date"></p>
          </div>

          <div class="temp-datails ">
            <p id="location"></p>
            <div class="d-flex justify-content-between my-4">
              <div class="">
                <h2 id="today-degree" class="d-inline-block"></h2>
                <h2 class="d-inline-block"><sup>o</sup>C</h2>
              </div>
              <img id="today-icon" width="90" />
            </div>
          </div>
          <p id="today-description"></p>
          <div class="details d-flex justify-content-around pb-3">
            <div>
              <i class="fas fa-umbrella pr-1"></i>
              <span id="humidty"></span> <span>%</span>

            </div>
            <div>
              <i class="fas fa-wind pl-3 pr-1"></i>
              <span id="wind"></span> <span>km/h</span>
            </div>

            <div>
              <i class="far fa-compass pl-3 pr-1"></i>
              <span id="compass"></span>
            </div>

          </div>



        </div>



        <!-- next Card -->

        <div class="temp-card text-center shadow">
          <div class="day-and-date">
            <p class="nextDay"></p>
          </div>

          <div class="temp-datails">
            <div>
              <img class="nextDay-icon" width="90" />
            </div>
            <h2 class="max-degree d-inline-block"></h2>
            <h2 class="d-inline-block"><sup>o</sup>C</h2>
            <br>
            <p class="min-degree d-inline-block"></p>
            <p class="d-inline-block"><sup>o</sup>C</p>
            <p class="nextDay-description"></p>
          </div>
        </div>




        <div class="temp-card text-center shadow">
          <div class="day-and-date">
            <p class="nextDay"></p>
          </div>

          <div class="temp-datails">
            <div>
              <img class="nextDay-icon" width="90" />
            </div>
            <h2 class="max-degree d-inline-block"></h2>
            <h2 class="d-inline-block"><sup>o</sup>C</h2>
            <br>
            <p class="min-degree d-inline-block"></p>
            <p class="d-inline-block"><sup>o</sup>C</p>
            <p class="nextDay-description"></p>
          </div>
        </div>



      </div>
    </div>

  </section>
  <!------------------------ End Display Temp ------------------------>
 

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
